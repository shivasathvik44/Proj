<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f7f9;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Header styling */
    .header {
      display: flex;
      align-items: center;
      padding: 15px 30px;
      background: #2c3e50;
      color: white;
    }

    .header img {
      height: 50px;
      width: 50px;
      margin-right: 15px;
    }

    .header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: bold;
    }

    /* Container for boxes */
    .container {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: 1fr 1fr;
      gap: 10px;
      padding: 10px;
    }

    .box {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      transition: all 0.3s ease;
      border-radius: 8px;
    }

    /* Background colors */
    .box:nth-child(1) { background: #e74c3c; } /* Red */
    .box:nth-child(2) { background: #3498db; } /* Blue */
    .box:nth-child(3) { background: #2ecc71; } /* Green */
    .box:nth-child(4) { background: #f39c12; grid-column: 1 / span 2; } /* Orange */
    .box:nth-child(5) { background: #9b59b6; grid-column: 3; } /* Purple */

    /* Hover effect */
    .box:hover {
      transform: scale(1.05);
      filter: brightness(1.2);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <img src="https://via.placeholder.com/50" alt="Logo">
    <h1>Matrusri Mitra</h1>
  </div>

  <!-- Boxes -->
  <div class="container">
    <a class="box" href="https://github.com/sarvaniny/water-quality-analysis-using-ML.git" target="_blank">Project 1</a>
    <a class="box" href="https://drive.google.com/file/d/1r2KFBzq-WTZ7ukq25gQ1p-fqvIcp3rpN/view?usp=sharing " target="_blank">Project 2</a>
    <a class="box" href="https://drive.google.com/file/d/14WWjnVTS_1gQEC38AYmeW90a_FJwZSCV/view?usp=sharing" target="_blank">Project 3</a>
    <a class="box" href="https://drive.google.com/file/d/1wh7v-klszk_Y-TuhSZwZLwQTNJzVMhMX/view?usp=sharing" target="_blank">Project 4</a>
    <a class="box" href="https://drive.google.com/file/d/1q4Otv2x1VEYlqfCW1ILuHJ5f9iaXyzYa/view?usp=sharing" target="_blank">Project 5</a>
  </div>
</body>
</html>
