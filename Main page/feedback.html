<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0.5) 100%),
                        url('clg1.jpg'); /* Using the clg1.jpg from the same folder */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: white;
            line-height: 1.6;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2); /* Reduced black overlay for better backdrop filter effect */
            pointer-events: none;
            z-index: -1;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 0 30px;
        }

        .nav-button {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 12px 24px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .main-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 30px;
        }

        .main-title {
            text-align: center;
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ffffff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section-subtitle {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 60px;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .feedback-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .feedback-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s;
        }

        .feedback-card:hover::before {
            left: 100%;
        }

        .form-group {
            margin-bottom: 35px;
            position: relative;
        }

        .form-label {
            position: absolute;
            left: 0;
            top: 20px;
            font-weight: 500;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
            pointer-events: none;
            z-index: 1;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 20px 0 15px 0;
            background: transparent;
            border: none;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-bottom-color: rgba(255, 255, 255, 0.8);
        }

        .form-input:focus + .form-label,
        .form-select:focus + .form-label,
        .form-textarea:focus + .form-label,
        .form-input:not(:placeholder-shown) + .form-label,
        .form-select:not([value=""]) + .form-label,
        .form-textarea:not(:placeholder-shown) + .form-label {
            top: 0;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
        }

        .form-input::placeholder,
        .form-textarea::placeholder {
            color: transparent;
        }

        .form-textarea {
            resize: vertical;
            min-height: 120px;
        }

        /* Special styling for rating group */
        .rating-group .form-label {
            position: static;
            display: block;
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            font-size: 1rem;
        }

        /* Special styling for feedback group */
        .feedback-group .form-label {
            position: static;
            display: block;
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            font-size: 1rem;
        }

        .feedback-group .form-textarea {
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .feedback-group .form-textarea:focus {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .rating-container {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .rating-option {
            flex: 1;
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .rating-option:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .rating-option.selected {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .rating-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #e0e7ff;
            margin-bottom: 5px;
        }

        .rating-text {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .submit-button {
            width: 100%;
            padding: 18px 30px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .submit-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .submit-button:hover::before {
            left: 100%;
        }

        .submit-button:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.2));
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .footer {
            text-align: center;
            padding: 40px 30px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            margin-top: 60px;
        }

        .footer-text {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }
            
            .section-subtitle {
                font-size: 1.3rem;
            }
            
            .feedback-card {
                padding: 30px 25px;
            }
            
            .rating-container {
                flex-direction: column;
                gap: 10px;
            }
            
            .nav-container {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .nav-button {
                width: 200px;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .main-container {
                padding: 40px 20px;
            }
            
            .feedback-card {
                padding: 25px 20px;
            }
            
            .form-input, .form-select, .form-textarea {
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <a href="index.html" class="nav-button">Home</a>
            <a href="about.html" class="nav-button">About Us</a>
            <a href="#" class="nav-button">Contact Us</a>
        </nav>
    </header>

    <main class="main-container">
        <h1 class="main-title">Matrusri Mitra</h1>
        <h2 class="section-subtitle">Share Your Experience - Student Feedback Form</h2>
        
        <div class="feedback-card">
            <form action="submit_feedback.php" method="post">
                <div class="form-group">
                    <input type="text" id="name" name="name" class="form-input" placeholder="Enter your full name" required>
                    <label for="name" class="form-label">Full Name</label>
                </div>

                <div class="form-group">
                    <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email address">
                    <label for="email" class="form-label">Email Address</label>
                </div>

                <div class="form-group rating-group">
                    <label class="form-label">Rate Your Experience (1 to 5)</label>
                    <div class="rating-container">
                        <div class="rating-option" data-rating="1">
                            <div class="rating-number">1</div>
                            <div class="rating-text">Poor</div>
                        </div>
                        <div class="rating-option" data-rating="2">
                            <div class="rating-number">2</div>
                            <div class="rating-text">Fair</div>
                        </div>
                        <div class="rating-option" data-rating="3">
                            <div class="rating-number">3</div>
                            <div class="rating-text">Good</div>
                        </div>
                        <div class="rating-option" data-rating="4">
                            <div class="rating-number">4</div>
                            <div class="rating-text">Very Good</div>
                        </div>
                        <div class="rating-option" data-rating="5">
                            <div class="rating-number">5</div>
                            <div class="rating-text">Excellent</div>
                        </div>
                    </div>
                    <input type="hidden" id="rating" name="rating" required>
                </div>

                <div class="form-group feedback-group">
                    <label class="form-label">Your Feedback & Suggestions</label>
                    <textarea id="comments" name="comments" class="form-textarea" placeholder="Share your thoughts, experiences, and suggestions for improvement..." required></textarea>
                </div>

                <button type="submit" class="submit-button">Submit Feedback</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <p class="footer-text">Your feedback helps us improve and provide better educational experiences</p>
    </footer>

    <script>
        // Interactive rating selection
        document.querySelectorAll('.rating-option').forEach(option => {
            option.addEventListener('click', function() {
                // Remove selected class from all options
                document.querySelectorAll('.rating-option').forEach(opt => opt.classList.remove('selected'));
                
                // Add selected class to clicked option
                this.classList.add('selected');
                
                // Update hidden input value
                document.getElementById('rating').value = this.dataset.rating;
            });
        });
    </script>
</body>
</html>
